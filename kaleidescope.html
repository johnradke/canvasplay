<!DOCTYPE html>
<html>
<head>
    <title>kaleidescope</title>
</head>
<body>
    <canvas id="canvas" height="500" width="500" style="border:1px solid #aaa;"></canvas>
</body>

<script src="script/bedrock.js"></script>
<script src="script/canvasproxy.js"></script>
<script>
window.onload = function() {
    var cv = new CanvasProxy($.id('canvas'));

    cv.onmousedown = function() {
        this.moveTo(this.getMousePos());
    }

    cv.eachFrame = function() {
        if (cv.isMouseDown()) {
            this.lineTo(this.getMousePos());
        }
    }

    cv.startAnimation();
};
</script>

</html>
